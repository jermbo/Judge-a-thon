<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Judge-a-thon</title>
</head>

<body>
    <h1>Judge-a-thon</h1>
    <p>Vote for your fav OS</p>

    <form id="judgeform">
        <input type="radio" name="os" id="windows" value="Windows">
        <label for="windows">Windows</label>
        <br>
        <input type="radio" name="os" id="mac" value="Mac">
        <label for="mac">Mac</label>
        <br>
        <input type="radio" name="os" id="linux" value="Linux">
        <label for="linux">Linus</label>
        <br>
        <input type="submit" value="Vote">
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/4.2.2/pusher.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
